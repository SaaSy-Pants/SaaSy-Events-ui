<div class="container mt-4">
  <div *ngIf="profile == 'organiser' && isProfileLoaded">
    <app-organizer></app-organizer>
  </div>
  <div class="row" *ngIf="profile == 'user'">
    <!-- Event List Section -->
    <div class="col-md-6">
    <app-event-list></app-event-list>
    </div>

    <!-- Upcoming Event Bookings Section -->
    <div class="col-md-6"  *ngIf="isProfileLoaded">
    <app-upcoming-bookings></app-upcoming-bookings>
    </div>
  </div>
</div>
