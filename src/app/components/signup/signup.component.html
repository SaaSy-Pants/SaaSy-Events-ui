<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSignup()" #signupForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" pInputText [(ngModel)]="user.Name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" pInputText [(ngModel)]="user.Email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phoneNo">Phone Number</label>
      <input type="text" id="phoneNo" pInputText [(ngModel)]="user.PhoneNo" name="phoneNo" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" pPassword [(ngModel)]="user.HashedPswd" name="password" required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" pInputText [(ngModel)]="user.Address" name="address" required />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" pInputText [(ngModel)]="user.Age" name="age" required />
    </div>

    <button pButton type="submit" label="Sign Up" icon="pi pi-user-plus" [disabled]="!signupForm.valid"></button>
  </form>
</div>
